<!DOCTYPE html>
<html>
<head>
	<title>Life In a Week</title>
</head>
<body>
<script>
	function life(age){
    var remaning = 90-age;
    var days= remaning*365;
    var weeks = remaning*52;
    var months = remaning*12;
    alert("Days =>"+days +"  Weeks =>"+weeks+"  Months =>"+months);
}
var age = prompt("Enter your age (current age)")
life(age);
</script>
</body>
</html>
