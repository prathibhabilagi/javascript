<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
</head>
<body>
<script>
	//var output = [];
	var n = prompt("Enter the number");
	function fizzBuzz() {
		for (var i=1; i < n; i++){
			if (i % 15 == 0){
				console.log("FizzBuzz");
			}
			else if (i % 3 == 0){
				console.log("Fizz");
			}
			else if (i % 5 == 0){
				console.log("Buzz");
			}
			else console.log(i);
		}
	}
	fizzBuzz();
</script>
</body>
</html>
